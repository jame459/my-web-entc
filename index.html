<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool</title>
  <link rel="stylesheet" href="cc.css">
  <script src="scrip.js" defer></script>
  <style>
    
  </style>
</head>
<body>
  <div>
    <h1 id="headerText">ຍິນດີຕ້ອນຮັບສູ່ໜ້າເວັບຕະຫລາດ!</h1>
    <p>ເພີດເພີນໄປກັບຄວາມມ້ວນ!</p>
    
    <!-- Button to change background color -->
    <button class="btn" id="changeColorBtn">ປ່ຽນແປງ</button>
    
    <!-- Click counter section -->
    <div class="counter">
      <button class="btn" id="counterBtn">Click</button>
      <p>ຈຳນວນ:: <span id="clickCount">0</span></p>
    </div>
    
    <!-- Button to toggle hidden message -->
    <button class="btn" id="toggleMessageBtn">Toggle Hidden Message</button>
    
    <div id="hiddenMessage">
      <p>ເຈົ້າເປັນແນວໃດ</p>
    </div>
    
    <!-- Simple form -->
    <form id="form" name="form" action="gg.html">
        <label for="name">name:</label>
        <input type="text" id="name" name="name" required><br><br>

        
        <!-- ปุ่ม Submit -->
        <input type="submit" value="ລົ່ງຊື">
    </form>
    <p id="nameOutput"></p>
  </div>

  
</body>
</html>
